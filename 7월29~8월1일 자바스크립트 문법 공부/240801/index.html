<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <section class="topMenu">
        <div class="saleImg">
          <img
            src="https://cafe24.poxo.com/ec01/suho1108/HOvhRhvOk+Cp2KY4JuusAgP6PLCNrnkG77HjEywEZ7INjIqwJD/PvrGKXLhodat/+6aWQnov7320Esz99LQFxg==/_/web/product/medium/20200219/630161426612fd4a1b4b3ef3981b0e9a.png"
            alt="saleImg"
          />
        </div>
        <div class="formArea">
          <form action="http://127.0.0.1:5500" method="get">
            <ul>
              <li>
                <label for="price">원래가격</label>
                <input type="text" name="price" id="price" />
                원
              </li>
              <li>
                <label for="rate">할인율 </label>
                <input type="text" name="rate" id="rate" /> %
              </li>
            </ul>
            <input type="button" value="할인가격 계산하기" />
          </form>
        </div>
      </section>
      <section class="bottomInfo"
        <p>
          <!-- 상품의 원래 가격은 10,000원이고, 할인율은 10% 입니다. 1,000원을 절약한
          9,000원에 구매하실 수 있습니다. -->
        </p>
      </section>
    </main>
  </body>
</html>
